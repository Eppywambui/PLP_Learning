<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NEW STUDENT FORM</title>
    </head>
    <body>

        <h1>New Student Registration Form.</h1>

        <form action="">
        <fieldset>
            <legend>Name</legend>
             <label for="first-name">FirstName:</label>
             <input 
             type="text" 
             name="name" 
             id="first-name" 
             placeholder="enter your first name">
            
            <label for="second-name">SecondName: </label>
             <input
             type="text"
             name="name"
             id="second-name"
             placeholder="enter your second name"> <br>

             <label for="last-name">LastName: </label>
             <input
             type="text"
             name="name"
             id="last-name"
             placeholder="enter your lastname">
        </fieldset>

        <fieldset>
            <legend>Date of Birth</legend>
            <label for="date of birth">Date of Birth</label>
            <input
            type="date"
            name="date of birth"
            id="date of birth"
            placeholder="enter your birth year">
        </fieldset>

        <fieldset>
            <legend>Gender</legend>
            <label for="male">Male</label>
            <input
            type="radio"
            id="male"
            name="gender"
            value="male">

            <label for="female">Female</label>
            <input
            type="radio"
            id="female"
            name="gender"
            value="female">
        </fieldset>

        <fieldset>
            <legend>Telephone</legend>
            <label for="telephone">Telephone:</label>
            <input
            type="tel"
            id="telephone"
            name="telephone"
            placeholder="kindly input your telephone number">
        </fieldset>

        <fieldset>
            <legend>Email Addres</legend>
            <label for="email address">Email Address:</label>
            <input
            type="email"
            id="email address"
            name="email address"
            placeholder="Kindly input your email"> <br>
        </fieldset>

        <fieldset>
            <legend>Course</legend>
            <label for="course">Course</label>
            <input
            type="text"
            id="course"
            name="course"
            placeholder="kindly input your course"> <br>
        </fieldset>

        <fieldset>
            <lable for="register">Register</lable>
            <input
            type="radio"
            name="register"
            id="register"
            value="register">

            <lable for="cancel">Cancel</lable>
            <input
            type="radio"
            name="cancel"
            id="cancel"
            value="Cancel"> <br>
        </fieldset>
        <input type="submit" value="submit">
         </form>
    </body>
</html>
